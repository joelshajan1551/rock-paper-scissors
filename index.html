<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="rockpaperscissors.css" />
  </head>
  <body>
    <p>ROCK PAPER SCISSORS</p>
    <button onclick="playGame('rock');">ROCk</button>
    <button onclick="playGame('paper');">PAPER</button>
    <button onclick="playGame('scissors');">SCISSORS</button>
    <button
      onclick="score.wins=0;score.losses=0;score.ties=0;"
      class="resetButton"
    >
      reset score
    </button>

    <script>
      function pickComputerMove() {
        const randomNumber = Math.random();

        let cpu_move = " ";

        if (randomNumber > 0 && randomNumber < 1 / 3) {
          cpu_move = "rock";
        } else if (randomNumber > 1 / 3 && randomNumber < 2 / 3) {
          cpu_move = "paper";
        } else if (randomNumber > 2 / 3 && randomNumber < 1) {
          cpu_move = "scissors";
        }

        return cpu_move;
      }
      let score = {
        wins: 0,
        losses: 0,
        ties: 0,
      };

      function playGame(playerMove) {
        const cpu_move = pickComputerMove();

        let result = " ";

        if (playerMove === "scissors") {
          if (cpu_move === "rock") {
            result = "YOU LOSE";
          } else if (cpu_move === "paper") {
            result = "YOU WIN";
          } else if (cpu_move === "scissors") {
            result = "TIE";
          }
        } else if (playerMove === "paper") {
          if (cpu_move === "rock") {
            result = "YOU WIN";
          } else if (cpu_move === "paper") {
            result = "TIE";
          } else if (cpu_move === "scissors") {
            result = "YOU LOSE";
          }
        } else if (playerMove === "rock") {
          if (cpu_move === "rock") {
            result = "TIE";
          } else if (cpu_move === "paper") {
            result = "YOU LOSE";
          } else if (cpu_move === "scissors") {
            result = "YOU WIN";
          }
        }

        if (result === "YOU WIN") {
          score.wins += 1;
        } else if (result === "YOU LOSE") {
          score.losses += 1;
        } else if (result === "TIE") {
          score.ties += 1;
        }
        alert(
          `you picked ${playerMove}, computer picked ${cpu_move}\n\n${result}\nWins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`
        );
      }
    </script>
  </body>
</html>
