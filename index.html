<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="rockpaperscissors.css" />
  </head>
  <body>
    <p class="title">ROCK PAPER SCISSORS</p>
    <button onclick="playGame('rock');" class="move-btn">
      <img class="emoji" src="rock-emoji.png" alt="rock-emoji" />
    </button>
    <button onclick="playGame('paper');" class="move-btn">
      <img class="emoji" src="paper-emoji.png" alt="paper-emoji" />
    </button>
    <button onclick="playGame('scissors');" class="move-btn">
      <img class="emoji" src="scissors-emoji.png" alt="scissors-emoji" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>
    <button
      onclick="score.wins=0;score.losses=0;score.ties=0;
      localStorage.removeItem('score');
      update_score_element();
      reset_score_element();
      "
      class="resetButton"
    >
      reset score
    </button>

    <script src="rock-paper-scissor.js"></script>
  </body>
</html>
